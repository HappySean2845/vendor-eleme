<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="format-detection" content="telephone=no">
<meta name="viewport" content="width=640,target-densitydpi=device-dpi, minimum-scale=0.5,maximum-scale=2,user-scalable=no">
<title>饿了么2017年度盛典</title>
<link rel="stylesheet" type="text/css" href="css/all.css">
</head>
<body class="preview">
   <a class="back" href="staff_menu.html"></a>
   <img class="hide" src="img/preview/y-1.png">
   <img class="hide" src="img/preview/y-2.png">
   <img class="hide" src="img/preview/y-3.png">
   <img class="hide" src="img/preview/y-4.png">
   <img class="hide" src="img/preview/y-5.png">
   <img class="hide" src="img/preview/y-6.png">
   <img class="hide" src="img/preview/y-7.png">
   <img class="hide" src="img/preview/y-8.png">
   <img class="show" src="img/preview/x-1.png">
   <img class="show" src="img/preview/x-2.png">
   <img class="show" src="img/preview/x-3.png">
   <img class="show" src="img/preview/x-4.png">
   <img class="show" src="img/preview/x-5.png">
   <img class="show" src="img/preview/x-6.png">
   <img class="show" src="img/preview/x-7.png">
   <img class="show" src="img/preview/x-8.png">
  <script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
  <script type="text/javascript">
  var now = new Date();
  var period = {
    '1':{
      start : new Date('2017/04/25 14:00'),
      end   : new Date('2017/04/25 14:20')
    },
    '2':{
      start : new Date('2017/04/25 14:30'),
      end   : new Date('2017/04/25 14:36')
    },
    '3':{
      start : new Date('2017/04/25 15:00'),
      end   : new Date('2017/04/25 15:10')
    },
    '4':{
      start : new Date('2017/04/25 16:05'),
      end   : new Date('2017/04/25 16:10')
    },
    '5':{
      start : new Date('2017/04/25 16:10'),
      end   : new Date('2017/04/25 16:17')
    },
    '6':{
      start : new Date('2017/04/25 17:17'),
      end   : new Date('2017/04/25 17:25')
    },
    '7':{
      start : new Date('2017/04/25 17:25'),
      end   : new Date('2017/04/25 17:32')
    },
    '8':{
      start : new Date('2017/04/25 17:33'),
      end   : new Date('2017/04/25 17:40')
    },
  }
  for(var k in period){
    if(now>=period[k].start&&now<=period[k].end){
      $(".hide").eq([k-1]).hide();
      $('.show').eq([k-1]).show();
      break;
    }
  }
  </script>
</body>
</html>
