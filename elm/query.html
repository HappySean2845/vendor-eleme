	  <input class="text" type="text" placeholder="区号" id='area'>
	  <input class="text" type="text" placeholder="排号" id='row'>
	  <input class="text" type="text" placeholder="座位号" id='pos'>
  	<input type="submit" class="index_button query_button" value="" href="get_award.html"></a>
  <script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
  <script type="text/javascript">
  	$('.index_button').click(function(){
  		var area = $('#area').val();
  		var row = $('#row').val();
  		var pos = $('#pos').val();
  		$.ajax({
  			type:'post',
  			url:'./web/api.php/index/search',
  			dataType:'json',
  			data:{'area':area,'row':row,'pos':pos},
  			success:function(response){
  				if(response.status==1){
  			     location.href = 'get_award.html?prize='+response.info;
  				}else{
  					location.href = 'no_award.html';
  				}
  			}
  		})
  	})
</script>
